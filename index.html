    <meta name="description" content="Free, privacy-focused browser tools â€” calculators, converters, generators, utilities, and SEO tools. No data leaves your device." />
    <title>ToolNames - Free Browser-Based Tools</title>
    <!-- GitHub Pages SPA routing: restore path from 404.html redirect -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
