<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolnames - Everyday Utilities</title>
    <!--
      GitHub Pages SPA routing trick.
      When GitHub Pages serves a 404 for a deep link (e.g. /generators/password-generator),
      this page captures the full URL and redirects to the root index.html, encoding the
      original path as a query string so the SPA can restore it via history.replaceState.

      Source: https://github.com/rafgraph/spa-github-pages
    -->
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host + l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
